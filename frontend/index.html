        <div class="modalLogin">
            <form class="login loginForm">

                <label class="submitLabel">Password: <input type="password" name="password" class="inputFields inputFieldPassword"></label><br>
                <button type="submit" class="submitBTN">Submit</button>
            </form>
        </div>
        <!-- Modal for User Registration -->
        <div class="modalRegister">
            <form class="login registerForm">   <!-- add userimg (profilepic)-->
                <label class="submitLabel">
                    <span class="padding3R">Username: </span>
                    <input type="text" name="username" class="inputFields" id = "username">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Password: </span>
                    <input type="password" name="password" class="inputFields" id = "password">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Email: </span>
                    <input type="email" name="email" class="inputFields" id = "email">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">First Name: </span>
                    <input type="text" name="username" class="inputFields" id = "first">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Last Name: </span>
                    <input type="text" name="username" class="inputFields" id = "last">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">City: </span>
                    <input type="text" name="username" class="inputFields" id = "city">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">State: </span>
                    <input type="text" name="username" class="inputFields" id = "state">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Profile Picture: </span>
                    <input type="file" name="userimg" class= "inputFields" id="userimg">
                </label>
                <button type="submit" class="submitBTN">Submit</button>
            </form>
        </div>
        <!-- Modal for Post -->
        <div class="modalPost">
            <form class="login postForm" id="newPostForm">
                <label class="submitLabel">
                    <span class="padding3R">Item Name: </span>
                    <input type="text" name="item" class= "inputFields" id= "item">
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Category: </span>
                    <select name= "category" class= "inputFields" id= "category">
                        <option>All</option>
                        <option>Automobiles</option>
                        <option>Electronics</option>
                        <option>Decor</option>
                        <option>Weapons</option>
                        <option>Hardware</option>
                        <option>Fashion</option>
                    </select>
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Description: </span>
                    <input type="text" name="description" class= "inputFields" id= "description">
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Item Picture: </span>
                    <input type="file" name="descripimg" class= "inputFields" id="descripimg">
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Price: </span>
                    <input type="number" name="price" class= "inputFields" min="10" step="10" id="price">
                </label>
                <button type="submit" class="submitBTN noTrans">Submit</button>
            </form>
        </div>
        <!-- Modal for Map Display -->
        <div class="modalMap">
            <div class="mapDiv">
                <div id="map"></div>
            </div>
            <div class="modalMapDescription">Fire Departments are really great places to safely conduct all of your e-commerce plundering needs!</div>
        </div>

            <div id="post" class="navBTN hide">Post</div>
