<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plunder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="img/png" href="images/plunderLogoFinalCrop.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="cssFiles/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="cssFiles/dubloon.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="cssFiles/modal.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Pacifico|Acme" rel="stylesheet">
</head>
<body>
    <img class="dubloonOne" src="images/dublookdarkoutline.png">
    <img class="dubloonTwo" src="images/dublookdarkoutline.png">
    <img class="dubloonThree" src="images/dublookdarkoutline.png">
    <!-- Slide Bar for the Categories -->
    <div class="modalPlunders">
        <div class="sideBar">All</div> 
        <div class="sideBar">Automobiles</div>
        <div class="sideBar">Electronics</div>
        <div class="sideBar">Decor</div>
        <div class="sideBar">Weapons</div>
        <div class="sideBar">Hardware</div>
        <div class="sideBar">Fashion</div>        
    </div>

    <div class="modalBG">
        <!-- Modal for User Login -->
        <div class="modalLogin">
            <form class="login loginForm">
                <label class="submitLabel">Username: <input type="text" name="username" class="inputFields inputFieldUsername"></label><br>
                <label class="submitLabel">Password: <input type="password" name="password" class="inputFields inputFieldPassword"></label><br>
                <button type="submit" class="submitBTN noTrans">Submit</button>
            </form>
        </div>
        <!-- Modal for User Registration -->
        <div class="modalRegister">
            <form class="login">
                <label class="submitLabel">
                    <span class="padding3R">First Name: </span>
                    <input type="text" name="username" class="inputFields">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Last Name: </span>
                    <input type="text" name="username" class="inputFields">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Email: </span>
                    <input type="email" name="email" class="inputFields">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">City: </span>
                    <input type="text" name="username" class="inputFields">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">State: </span>
                    <input type="text" name="username" class="inputFields">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Username: </span>
                    <input type="text" name="username" class="inputFields">
                </label><br>
                <label class="submitLabel">
                    <span class="padding3R">Password: </span>
                    <input type="password" name="password" class="inputFields">
                </label><br>
                <button type="submit" class="submitBTN noTrans">Submit</button>
            </form>
        </div>
        <!-- Modal for Post -->
        <div class="modalPost">
            <form class="login">
                <label class="submitLabel">
                    <span class="padding3R">Item Name: </span>
                    <input type="text" name="item" class= "inputFields">
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Category: </span>
                    <input type="text" name="category" class= "inputFields">
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Description: </span>
                    <input type="text" name="description" class= "inputFields">
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Item Picture: </span>
                    <input type="file" name="descripimg" class= "inputFields">
                </label>
                <label class="submitLabel">
                    <span class="padding3R">Price: </span>
                    <input type="number" name="price" class= "inputFields" min="10" step="10">
                </label>
                <button type="submit" class="submitBTN noTrans">Submit</button>
            </form>
        </div>
        <!-- Modal for Map Display -->
        <div class="modalMap">
            <div class="mapDiv">
            </div>
        </div>
    </div>
    <!-- NavBar -->
    <div class="navBar">
        <div style="display: flex; align-items: center;">
            <img src="images/plunderLogoFinalCrop.png" class="navLogo">
            <div id="plunders" class="navBTN">Plunders</div>
        </div>
        <div style="text-align: right; display: flex; margin-right: 2em;">
            <div id="login" class="navBTN" style="margin: 0; padding: 0;">Login</div>
            <div id="register" class="navBTN">Register</div>
            <div id="post" class="navBTN">Post</div>
        </div>
    </div>
    <!-- Logo -->
    <div class="headText">
        <img src="images/plunderLogoFinal.png" class="plunderLogo">
        <span class="plunderText">Plunder</span>
    </div>
    <!-- Main Page -->
    <div class="flexColumn">
        <div class="postSection">
        </div>
    </div>    
    <script src="jsFiles/fetchReq.js"></script>
    <script src="jsFiles/main.js"></script>
    <script src="jsFiles/modal.js"></script>
    <script src="jsFiles/keys.js"></script>
</body>
</html>
